<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>BeatBaka</title>
</head>
<body>
<header>
    <div class="menu_side">
        <h1>BeatBaka</h1>
        <div class="playlist">
            <h4 class="active" onclick="openTab(event, 'Playlist')"><span></span>Playlist</h4>
            <h4 class="active" onclick="openTab(event, 'search')"><span></span>search</h4>
            <h4 class="active" onclick="openTab(event, 'Recommend')"><span></span>Recommend</h4>
        </div>
        <div class="menu_song">
            <li class="songItem" id="1">
                <span>01</span>
                <img src="img/1.jpg" alt="Alan">
                <h5>
                    505
                    <div class="subtitle">Artic Monkeys</div>
                </h5>
                <i class="bi playListPlay bi-play-fill" id="1"></i>
            </li>
            <li class="songItem" id="2">
                <span>02</span>
                <img src="img/1.jpg" alt="Alan">
                <h5>
                    505
                    <div class="subtitle">Artic Monkeys</div>
                </h5>
                <i class="bi playListPlay bi-play-fill" id="2"></i>
            </li>
            <li class="songItem" id="3">
                <span>03</span>
                <img src="img/1.jpg" alt="Alan">
                <h5>
                    505
                    <div class="subtitle">Artic Monkeys</div>
                </h5>
                <i class="bi playListPlay bi-play-fill" id="3"></i>
            </li>
            <li class="songItem" id="4">
                <span>04</span>
                <img src="img/1.jpg" alt="Alan">
                <h5>
                    505
                    <div class="subtitle">Artic Monkeys</div>
                </h5>
                <i class="bi playListPlay bi-play-fill" id="4"></i>
            </li>
        </div>
    </div>
    <div class="song_side">
        <div id="Playlist" class="tabcontent">
            <h1>Playlist</h1>
            <div class="PlusePlaylist">
                <button>
                +
            </button>
                <div class="like">
                    <button>
                        <img src="https://cdn.sanity.io/images/tsbk0zvv/production/5aa7270f492ec3da4f50746d37e94c16ee825e42-24x24.svg?w=60&amp;fit=max&amp;auto=format" alt="Добавить в медиатеку"  style="border-radius: 25%" class="active" onclick="openTab(event, 'favorites')" />
                    </button>
                    
                </div>
            </div>
        </div>

        <div id="favorites" class="tabcontent">
            <img src="https://cdn.sanity.io/images/tsbk0zvv/production/5aa7270f492ec3da4f50746d37e94c16ee825e42-24x24.svg?w=60&amp;fit=max&amp;auto=format" alt="Добавить в медиатеку" style="border-radius: 25%; margin-top: 100px; margin-left: 100px; width: 180px; height: 180px    ;" />
            <h4 style="margin-left: 300px; margin-top: -170px;">Playlist</h4>
            <h1 style="margin-left: 300px; margin-top: -10px;">Favorites</h1>
        </div>

        <div id="search" class="tabcontent">
            <h1>Search</h1>
            <div class="Last">
            </div>
        </div>

        <div id="Recommend" class="tabcontent">
            <h1>Recommend</h1>
        </div>
    </div>
    <div class="master_play">
        <div class="wave">
            <div class="wavel"></div>
            <div class="wavel"></div>
            <div class="wavel"></div>
        </div>
        <img src="img/2.jpg" alt="Alan" id="poster_master_play">
        <h5 id="title">cant stop <br>
            <div class="subtitle">Artic Monkeys</div>
        </h5>
        <div class="icon">
            <i class="bi bi-skip-start-fill" id="back"></i>
            <i class="bi bi-play-circle-fill" id="masterPlay"></i>
            <i class="bi bi-skip-end-fill" id="next"></i>
        </div>
        <span id="currentStart">0:00</span>
        <div class="bar">
            <input type="range" id="seek" min="0" value="0" max="100">
            <div class="bar2" id="bar2"></div>
            <div class="dot"></div>
        </div>
        <span id="currentEnd">0:00</span>

        <div class="vol">
            <i class="bi bi-volume-down-fill" id="vol_icon"></i>
            <input type="range" id="vol" min="0" value="30" max="100">
            <div class="vol_bar"></div>
            <div class="dot" id="vol_dot"></div>
        </div>
    </div>
</header>
<script src="app.js"></script>
</body>
</html>
